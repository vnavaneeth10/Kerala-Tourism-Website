<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="login">

    



    <div class="login-form">
        <h1>Login Form</h1>
        <form action="./index.html"  target= "_blank" onsubmit="return Validate()" >
            <p><h4>Email ID</h4></p>
            <input type="email"  placeholder="Email ID" required id="email" >
          <span id="mail error"></span> 
            <p><h4>Password</h4></p>
            <input type="Password"  placeholder="Password"  required id="pwd" >
          <span id="pwd error"></span>
            <button id="submit">Log in</button>
        </form>
    </div>
    <script src="./form.js"></script>
            
        
        
    
    
</body>
</html>
