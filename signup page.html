<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heads">Signup</div>
    <form action="#">
        <div class="user-detailes">
            <div class="input-box">
                <span class="detailes">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="detailes">User name</span>
                <input type="text" placeholder="Enter your user name" required>
            </div>
            <div class="input-box">
                <span class="detailes">Email ID</span>
                <input type="text" placeholder="Enter your email id" required>
            </div>
            <div class="input-box">
                <span class="detailes">Password</span>
                <input type="text" placeholder="Password" required>
            </div>
            <div class="input-box">
                <span class="detailes">Confirm Password</span>
                <input type="text" placeholder="Confirm Password" required>
            </div>
            <div class="input-box">
                <span class="detailes">Address</span>
                <input type="text" placeholder="Enter your Address" required>
            </div>
            <div class="button">
                <input type="submit" value="Signup">
            </div>

        </div>
    </form>
    </div>
    
</body>
</html>
